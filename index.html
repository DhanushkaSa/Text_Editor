<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="main.js"></script>

        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Notepad</title>
</head>


<body>





        <div class="border-2 ">
                <div class="flex justify-center bg-black p-3 fixed w-screen z-10 rounded-lg">

                        <button class="focus: outline-2 focus:outline-white " onclick="bold()"><i
                                        class="fa fa-bold px-5 text-white hover:text-gray-400 cursor-pointer"
                                        aria-hidden="true"></i></button>

                        <button class="focus: outline-2 focus:outline-white" onclick="underline()"><i
                                        class="fa fa-underline px-5 text-white hover:text-gray-400 cursor-pointer focus:outline-2 focus:outline-white"
                                        aria-hidden="true"></i></button>

                        <button class="focus: outline-2 focus:outline-white" onclick="italic()"><i
                                        class="fa fa-italic px-5 text-white hover:text-gray-400 cursor-pointer"
                                        aria-hidden="true"></i></button>


                        <button class="focus:outline-2 focus:outline-white  p-2 rounded" onclick="colorChange()">
                                <i class="fa fa-font px-5 text-white hover:text-gray-400 cursor-pointer"
                                        aria-hidden="true">
                                        <input type="color" id="color" value="#0000ff" class="border:none"></i>
                        </button>



                        <button class="focus: outline-2 focus:outline-white" onclick="leftAlign()"><i
                                        class="fa fa-align-left px-5 text-white hover:text-gray-400 cursor-pointer"
                                        aria-hidden="true"></i></button>

                        <button class="focus: outline-2 focus:outline-white" onclick="centerAlign()"><i
                                        class="fa fa-align-center px-5 text-white hover:text-gray-400 cursor-pointer"
                                        aria-hidden="true"></i></button>

                        <button class="focus: outline-2 focus:outline-white" onclick="rightAlign()"><i
                                        class="fa fa-align-right px-5 text-white hover:text-gray-400 cursor-pointer"
                                        aria-hidden="true"></i></button>

                        <button class="focus: outline-2 focus:outline-white" onclick="justifyAlign()"><i
                                        class="fa fa-align-justify px-5 text-white hover:text-gray-400 cursor-pointer"
                                        aria-hidden="true"></i></button>



                        <button class="focus: outline-2 focus:outline-white" onclick="undo()"><i
                                        class="fa fa-undo px-5 text-white hover:text-gray-400 cursor-pointer"
                                        aria-hidden="true"></i></button>

                        <button class="focus: outline-2 focus:outline-white" onclick="redo()"><i
                                        class="fa fa-repeat px-5 text-white hover:text-gray-400 cursor-pointer"
                                        aria-hidden="true"></i></button>
                </div>

                <div id="fonts" contenteditable="true" class="w-screen h-screen outline-none p-5 bg-white mt-20"></div>

        </div>
</body>

</html>
